{% import "bootstrap/wtf.html" as wtf %}
{% include "header.html" %}

<!-- ##### Breadcumb Area Start ##### -->
<div class="breadcumb-area">
<div class="container h-100">
<div class="row h-100 align-items-center">
<div class="col-12 col-md-6">
<div class="breadcumb-text">
<h2>Add Admin</h2>
</div>
</div>
</div>
</div>
<!-- Breadcumb Thumb Area -->
<div class="breadcumb-thumb-area">
<div class="container">
<div class="row">
<div class="col-12">
<div class="breadcumb-thumb">
<img alt="" src="{{ url_for('static', filename='img/bg-img/breadcumb.png') }}"/>
</div>
</div>
</div>
</div>
</div>
</div>

<div class="container" style="margin-top:5%; margin-bottom:10%">
    <div class="row">

      <div class="col-lg-8 col-md-10 mx-auto content">

{% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger">
           <p>{{ message }}</p>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

<form method="POST" action="/add_admin">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" class="form-control"> <br>
    <button type="submit" class="btn btn-primary">Add as Admin</button>
</form>
</div>
</div>
</div>


{% include "footer.html" %}
